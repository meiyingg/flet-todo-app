name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: '3.12'
  FLET_CLI_VERSION: 0.28.3
  PYTHONUTF8: 1
  FLET_CLI_NO_RICH_OUTPUT: 1

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install flet-cli ${{ env.FLET_CLI_VERSION }}
      run: |
        python -m pip install --upgrade pip
        pip install flet==$FLET_CLI_VERSION
    
    - name: Build APK
      run: |
        flet build apk --verbose --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION
    
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: todo-app-apk
        path: build/apk
        if-no-files-found: error
        overwrite: false
  
  build-web:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install flet-cli ${{ env.FLET_CLI_VERSION }}
      run: |
        python -m pip install --upgrade pip
        pip install flet==$FLET_CLI_VERSION
    
    - name: Build Web
      run: |
        flet build web --base-url /flet-todo-app/
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload Web Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: build/web
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
