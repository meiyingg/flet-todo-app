name: Web Build + Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# åªå…è®¸ä¸€ä¸ªéƒ¨ç½²åŒæ—¶è¿›è¡Œï¼Œä½†ä¸å–æ¶ˆæ­£åœ¨è¿›è¡Œçš„
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: '3.12'
  FLET_CLI_VERSION: 0.28.3
  PYTHONUTF8: 1
  FLET_CLI_NO_RICH_OUTPUT: 1
  UV_NO_PROGRESS: 1

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install flet-cli ${{ env.FLET_CLI_VERSION }}
      run: |
        python -m pip install --upgrade pip
        pip install flet==$FLET_CLI_VERSION
    
    - name: Flet Build Web
      run: |
        flet build web --verbose --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION --route-url-strategy hash
    
    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        name: web-build-artifact
        path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    # è®¾ç½®éƒ¨ç½²æ‰€éœ€æƒé™
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Setup Pages
      uses: actions/configure-pages@v5
    
    - name: Deploy to GitHub Pages ğŸš€
      if: github.event_name == 'push'
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact_name: web-build-artifact
